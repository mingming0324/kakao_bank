<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 제이쿼리 불러오기 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- 슬릭 슬라이더 불러오기 -->
<!-- 무조건 제이쿼리 밑에다 놔야함 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <link rel="stylesheet" href="./checkCard.css">
</head>
<body>
  <div class="checkCard-box con-min-width">
    <div class="con">
      <h3>프렌즈 체크카드,<br>
        내가 고르는 선택의 즐거움</h3>
      <p>프렌즈 디자인부터 멋스러운 블랙 컬러 카드까지 원하는 디자인과 기능을 선택할 수 있습니다.</p>

      <div class="btn-box">
        <a href="#">카카오 프렌즈 체크카드
          <img src="../images/home_arr.png" alt="home_arr">
        </a>
      </div>
      <div class="slider-box">
        <div class="arrows">
          <div class="btn-arrow_left"><img src="../images/img-left.png" alt="img-left"></div>
          <div class="btn-arrow_right"><img src="../images/img-right.png" alt="img-right"></div>
        </div>
        <!-- <div class="slides">
          <div><img src="../images/card-1.png" alt="card-1"></div>
          <div class="center"><img src="../images/card-2.png" alt="card-2"></div>
          <div><img src="../images/card-3.png" alt="card-3"></div>
        </div> 구조잡기--> 
        <div class="slick">
          <div class="item">
            <div class="img-box"><img src="../images/card-1.png" alt="card-1"></div>
          </div>
          <div class="item">
            <div class="img-box"><img src="../images/card-2.png" alt="card-2"></div>
          </div>
          <div class="item">
            <div class="img-box"><img src="../images/card-3.png" alt="card-3"></div>
          </div>
          <div class="item">
            <div class="img-box"><img src="../images/card-4.png" alt="card-4"></div>
          </div>
          <div class="item">
            <div class="img-box"><img src="../images/card-5.png" alt="card-5"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function SliderBox1__init() {
  $('.slider-box > .slick').slick({
    dots:false,
    autoplay: false,
    slidesToShow: 3,
    slidesToScroll: 1,
    centerMode:true,
    centerPadding:0,
    arrows:true,
    prevArrow: ".slider-box > .arrows > .btn-arrow_left",
    nextArrow: ".slider-box > .arrows > .btn-arrow_right"
  });
}

SliderBox1__init();
  </script>
</body>
</html>
