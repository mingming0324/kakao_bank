<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
  <link rel="stylesheet" href="./loan.css">
  <script src="./loan.js"></script>
</head>
<body>
  <div class="loan-box con-min-width active-on-visible can-active-once" data-active-on-visible-diff-y="-200" data-active-on-visible-delay="1000">
    <div class="sky">
      <div class="blue"></div>
      <div class="moon">
        <div class="base"></div>
        <div class="shadow"></div>
      </div>
      <div class="starts"></div>
        <div class="stars">
          <span class="ico-star ico-star-1"></span>
          <span class="ico-star ico-star-2"></span>
          <span class="ico-star ico-star-3"></span>
          <span class="ico-star ico-star-4"></span>
          <span class="ico-star ico-star-5"></span>
          <span class="ico-star ico-star-6"></span>
          <span class="ico-star ico-star-7"></span>
        </div>
    </div>

    <div class="con">
      <div class="text-box">
        <h3>복잡한 서류 제출을 간편하게, 내가 원하는 시간에</h3>
        <p>이사 날짜가 주말이나 공휴일이어도 전월세보증금 대출을 신청할 수 있습니다.</p>
      </div>
      <div class="menu-box">
        <ul class="flex flex-jc-c">
          <li>
            <a href="#">마이너스 통장대출
            <img src="../images/home_arr2.png" alt="home_arr2"></a>
        </li>
          <li>
            <a href="#">신용대출
            <img src="../images/home_arr2.png" alt="home_arr2"></a>
        </li>
          <li>
            <a href="#">개인사업자 대출
            <img src="../images/home_arr2.png" alt="home_arr2"></a>
        </li>
          <li>
            <a href="#">전월세보증금 대출
            <img src="../images/home_arr2.png" alt="home_arr2"></a>
        </li>
        </ul>
      </div>
      <div class="img-box_1">
        <img src="../images/main-loan.png" alt="main-loan">
      </div>
    </div>
  </div>
</body>
</html>
